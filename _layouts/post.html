---
layout: default
---

<div class="post-wrapper">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <span class="post-date">{{ page.date | date:"%B %-d, %Y" }}</span>
    </header>

    <section class="post-content">
      {{content}}

      <div class="post-social">
        <a href="https://twitter.com/share" class="twitter-share-button"{count} data-lang="en">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
    </section>

    <footer class="post-meta clearfix">
      <a href="/"><img class="post-meta-avatar" src="/assets/images/avatar.png"></a>
      <span class="post-meta-author">{{ site.author }}</span>

      <ul class="post-meta-account">
        <li><a href="https://twitter.com/daichild">@daichild</a></li>
        <li><a href="http://github.com/daichirata">github.com/daichirata</a></li>
      </ul>
    </footer>
  </article>
</div>
