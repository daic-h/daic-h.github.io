---
layout: default
---

<article class="post-article">
  <div class="container">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-meta">{{ page.date | date: "%Y-%m-%d" }}{% if page.meta %} • {{ page.meta }}{% endif %}</div>
    </header>

    {{ content }}

    <footer class="post-footer">
      <section class="author">
        <header>
          <a href="{{ "/" | prepend: site.baseurl }}">
            <img class="profile" src="/assets/images/profile.png" alt="Author's profile picture">
          </a>
        </header>

        <article>
          <h4>Daichi HIRATA</h4>
          <p>Rubyが好きなプログラマ. 最近はRailsでソーシャルゲーム作ってます.</p>
        </article>
      </section>

      <section class="share">
        <h4>Share this post</h4>
        <a class="icon-twitter" href="http://twitter.com/share?text={{page.title}}&amp;url={{site.url}}{{ page.url }}"
           onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
          <i class="fa fa-twitter-square fa-2x"></i>
        </a>
        <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"
           onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
          <i class="fa fa-facebook-square fa-2x"></i>
        </a>
        <a class="icon-google-plus" href="https://plus.google.com/share?url={{site.url}}{{page.url}}"
           onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
          <i class="fa fa-google-plus-square fa-2x"></i>
        </a>
      </section>
    </footer>
  </div>
</article>
